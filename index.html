<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Solana Meme Token Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      margin: 5px;
      border: none;
    }
    input {
      width: 350px;
    }
    button {
      background-color: #00ff95;
      cursor: pointer;
      font-weight: bold;
    }
    .card {
      margin-top: 30px;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
    }
    .error {
      color: #ff4f4f;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ü™ô Solana Meme Token Info</h1>
  <p>Enter token mint address:</p>
  <input id="mintInput" value="2XYgocKz9MvkNVVyj85kdM2VxsUwrJeQUZVD4qmD4dYT">
  <button onclick="fetchToken()">Fetch Info</button>

  <div class="card" id="resultCard" style="display:none;">
    <p><strong>Mint Address:</strong> <span id="mintOut"></span></p>
    <p><strong>Total Supply:</strong> <span id="supplyOut"></span></p>
    <p><strong>Decimals:</strong> <span id="decimalsOut"></span></p>
    <p><strong>Mint Authority:</strong> <span id="authorityOut"></span></p>
  </div>

  <div class="error" id="errorBox"></div>

  <script>
    const bs58encode = (bytes) => {
      const ALPHABET = "123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz";
      let digits = [0];
      for (let i = 0; i < bytes.length; ++i) {
        let carry = bytes[i];
        for (let j = 0; j < digits.length; ++j) {
          carry += digits[j] << 8;
          digits[j] = carry % 58;
          carry = (carry / 58) | 0;
        }
        while (carry) {
          digits.push(carry % 58);
          carry = (carry / 58) | 0;
        }
      }
      for (let k = 0; k < bytes.length && bytes[k] === 0; ++k) {
        digits.push(0);
      }
      return digits.reverse().map(d => ALPHABET[d]).join('');
    };

    async function fetchToken() {
      const mint = document.getElementById('mintInput').value.trim();
      const rpc = "https://api.mainnet-beta.solana.com";
      const errorBox = document.getElementById("errorBox");
      const resultCard = document.getElementById("resultCard");
      errorBox.innerText = "";
      resultCard.style.display = "none";

      try {
        // Get supply and decimals
        const res1 = await fetch(rpc, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            jsonrpc: "2.0",
            id: 1,
            method: "getTokenSupply",
            params: [mint]
          })
        });
        const json1 = await res1.json();
        const supply = json1.result.value.uiAmountString;
        const decimals = json1.result.value.decimals;

        // Get base64 account data to parse mint authority
        const res2 = await fetch(rpc, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            jsonrpc: "2.0",
            id: 1,
            method: "getAccountInfo",
            params: [mint, { encoding: "base64" }]
          })
        });
        const json2 = await res2.json();
        const b64 = json2.result.value?.data?.[0];
        if (!b64) throw new Error("Invalid mint account.");
        const bytes = Uint8Array.from(atob(b64), c => c.charCodeAt(0));
        const mintAuth = bs58encode(bytes.slice(0, 32));

        // Display result
        document.getElementById("mintOut").innerText = mint;
        document.getElementById("supplyOut").innerText = supply;
        document.getElementById("decimalsOut").innerText = decimals;
        document.getElementById("authorityOut").innerText = mintAuth;
        resultCard.style.display = "block";

      } catch (e) {
        errorBox.innerText = "‚ùå " + e.message;
        console.error(e);
      }
    }
  </script>

</body>
</html>
