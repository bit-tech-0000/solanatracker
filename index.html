<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solana Token Info Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 12px;
      width: 340px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #00ff95;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .card {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background-color: #1e1e1e;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .card h2 {
      color: #00ff95;
      margin-bottom: 10px;
    }
    .card p {
      margin: 6px 0;
      font-size: 16px;
    }
    .error {
      margin-top: 20px;
      color: #ff4f4f;
    }
  </style>
</head>
<body>

  <h1>Solana Meme Coin Info</h1>
  <p>Enter a SPL Token Mint Address:</p>
  <input id="tokenAddress" value="2XYgocKz9MvkNVVyj85kdM2VxsUwrJeQUZVD4qmD4dYT">
  <button onclick="fetchTokenInfo()">Get Info</button>

  <div class="error" id="error"></div>

  <div class="card" id="infoCard" style="display:none;">
    <h2>Token Info</h2>
    <p><strong>Mint Address:</strong> <span id="mint"></span></p>
    <p><strong>Decimals:</strong> <span id="decimals"></span></p>
    <p><strong>Total Supply:</strong> <span id="supply"></span></p>
    <p><strong>Mint Authority:</strong> <span id="authority"></span></p>
  </div>

  <script>
    async function fetchTokenInfo() {
      const mintAddress = document.getElementById('tokenAddress').value.trim();
      const errorBox = document.getElementById('error');
      const card = document.getElementById('infoCard');
      errorBox.innerText = "";
      card.style.display = "none";

      if (!mintAddress) {
        errorBox.innerText = "⚠️ Please enter a token mint address.";
        return;
      }

      const RPC = "https://api.mainnet-beta.solana.com";

      try {
        // Get token supply
        const supplyRes = await fetch(RPC, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            jsonrpc: "2.0",
            id: 1,
            method: "getTokenSupply",
            params: [mintAddress]
          })
        });
        const supplyData = await supplyRes.json();
        if (!supplyData.result) throw new Error("Token supply not found");

        const supply = supplyData.result.value.uiAmountString;
        const decimals = supplyData.result.value.decimals;

        // Get mint authority from account info
        const accountRes = await fetch(RPC, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            jsonrpc: "2.0",
            id: 1,
            method: "getAccountInfo",
            params: [mintAddress, { encoding: "jsonParsed" }]
          })
        });
        const accountData = await accountRes.json();
        if (!accountData.result || !accountData.result.value) {
          throw new Error("Mint account not found");
        }

        const mintAuthority = accountData.result.value.data.parsed.info.mintAuthority || "None";

        // Display UI
        document.getElementById("mint").innerText = mintAddress;
        document.getElementById("decimals").innerText = decimals;
        document.getElementById("supply").innerText = supply;
        document.getElementById("authority").innerText = mintAuthority;
        card.style.display = "block";

      } catch (err) {
        errorBox.innerText = "❌ " + err.message;
        console.error(err);
      }
    }
  </script>

</body>
</html>
