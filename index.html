<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solana Meme Coin Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      background: #121212;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 300px;
    }
    button {
      background: #00ff95;
      font-weight: bold;
      cursor: pointer;
    }
    .token-info {
      margin-top: 30px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Solana Meme Coin Info (RPC Only)</h1>
  <p>Enter SPL Token Mint Address:</p>
  <input id="tokenAddress" placeholder="Paste token address here" />
  <button onclick="fetchTokenInfo()">Fetch Info</button>

  <div class="token-info" id="info" style="display:none;">
    <h2 id="name"></h2>
    <p><strong>Symbol:</strong> <span id="symbol"></span></p>
    <p><strong>Decimals:</strong> <span id="decimals"></span></p>
    <p><strong>Total Supply:</strong> <span id="supply"></span></p>
    <p><strong>Mint Authority:</strong> <span id="authority"></span></p>
  </div>

  <script>
    async function fetchTokenInfo() {
      const mintAddress = document.getElementById('tokenAddress').value.trim();
      if (!mintAddress) return alert("Enter a token address");

      const RPC = "https://api.mainnet-beta.solana.com";

      try {
        // Get token supply
        const supplyRes = await fetch(RPC, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            jsonrpc: "2.0",
            id: 1,
            method: "getTokenSupply",
            params: [mintAddress]
          })
        });
        const supplyData = await supplyRes.json();
        const totalSupply = supplyData.result.value.uiAmountString;

        // Get token metadata from account
        const metaRes = await fetch(RPC, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            jsonrpc: "2.0",
            id: 1,
            method: "getAccountInfo",
            params: [mintAddress, { encoding: "base64" }]
          })
        });
        const metaData = atob(metaRes.result.value.data[0]);

        const decimals = metaData.charCodeAt(44); // 45th byte = decimals
        const authority = metaRes.result.value.owner;

        // We'll fake a symbol and name for now (Solana doesn't store this on-chain)
        const name = "Unknown Token";
        const symbol = "???";

        // Fill in UI
        document.getElementById("name").innerText = name;
        document.getElementById("symbol").innerText = symbol;
        document.getElementById("decimals").innerText = decimals;
        document.getElementById("supply").innerText = totalSupply;
        document.getElementById("authority").innerText = authority;
        document.getElementById("info").style.display = "block";

      } catch (err) {
        alert("Error: " + err.message);
        console.error(err);
      }
    }
  </script>
</body>
</html>
