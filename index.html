<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solana Meme Coin Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      background: #121212;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
      background: #00ff95;
      border: none;
      font-weight: bold;
    }
    .token-info {
      margin-top: 30px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    img {
      max-width: 80px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Solana Meme Coin Info Tool</h1>
  <p>Enter SPL Token Address:</p>
  <input id="tokenAddress" placeholder="Paste token address here" />
  <button onclick="getTokenInfo()">Fetch Info</button>

  <div class="token-info" id="result" style="display:none;">
    <h2 id="tokenName"></h2>
    <p><strong>Symbol:</strong> <span id="symbol"></span></p>
    <p><strong>Supply:</strong> <span id="supply"></span></p>
    <p><strong>Holders:</strong> <span id="holders"></span></p>
    <img id="logo" src="" alt="Token Logo"/>
  </div>

  <script>
    async function getTokenInfo() {
      const address = document.getElementById('tokenAddress').value.trim();
      if (!address) return alert("Enter a token address");

      const proxy = 'https://corsproxy.io/?';
      const solscanURL = `https://public-api.solscan.io/token/meta?tokenAddress=${address}`;

      try {
        const res = await fetch(proxy + encodeURIComponent(solscanURL), {
          headers: { 'accept': 'application/json' }
        });
        if (!res.ok) throw new Error("Token not found or API issue");

        const data = await res.json();

        document.getElementById("tokenName").textContent = data.name || "N/A";
        document.getElementById("symbol").textContent = data.symbol || "N/A";
        document.getElementById("supply").textContent = data.supply || "N/A";
        document.getElementById("holders").textContent = data.holder || "N/A";
        document.getElementById("logo").src = data.icon || "";
        document.getElementById("result").style.display = "block";

      } catch (err) {
        alert("Error: " + err.message);
      }
    }
  </script>
</body>
</html>
